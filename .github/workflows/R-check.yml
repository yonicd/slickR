on: [push, pull_request]

name: R-check

jobs:
  linux_check: 
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip linux')"
    env:
      GITHUB_PAT: ${{secrets.GH_PAT}}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v3
  
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
  
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check
  
      - uses: r-lib/actions/check-r-package@v2
  winos_check: 
    runs-on: windows-latest
    if: "!contains(github.event.head_commit.message, 'skip winos')"
    env:
      GITHUB_PAT: ${{secrets.GH_PAT}}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-pandoc@v2  
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
  
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check
  
      - uses: r-lib/actions/check-r-package@v2
  osx-check:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GH_PAT }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v3
  
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
  
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check
  
      - uses: r-lib/actions/check-r-package@v2
    
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr
          needs: coverage

      - name: Test coverage
        run: covr::codecov(quiet = FALSE)
        shell: Rscript {0}

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: local::.

      - name: covrpage-setup
        run: pak::pkg_install(c('hadley/emo','yonicd/covrpage@actions'), ask = FALSE)
        shell: Rscript {0}

      - name: covrpage
        if: github.ref == 'refs/heads/master'
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          Rscript -e 'covrpage::covrpage_ci()'
          git commit tests/README.md -m 'Update tests/README.Rmd' || echo "No changes to commit"
          git push https://${{github.actor}}:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git HEAD:${{ github.ref }} || echo "No changes to commit"

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown
          needs: website

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          clean: false
          branch: gh-pages
          folder: docs

